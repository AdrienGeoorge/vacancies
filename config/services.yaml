# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    upload_directory: '%env(UPLOAD_DIRECTORY)%'
    avatar_directory: '%env(AVATAR_DIRECTORY)%'
    banner_directory: '%env(BANNER_DIRECTORY)%'
    bag_directory: '%env(BAG_DIRECTORY)%'
    photos_directory: '%env(PHOTOS_DIRECTORY)%'
    exchangerate_api_key: '%env(EXCHANGERATE_API_KEY)%'
    exchangerate_api_url: 'https://api.exchangeratesapi.io/v1'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        bind:
            $appSecret: '%env(APP_SECRET)%'
            $domain: '%env(DOMAIN)%'
            $fromMail: '%env(FROM_MAIL)%'
            $appName: '%env(APP_NAME)%'
            $photosDirectory: '%photos_directory%'

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
    App\Service\FileUploaderService:
        arguments:
            $targetDirectory: '%upload_directory%'
    App\EventListener\JWTLoginListener:
      tags:
        - { name: kernel.event_listener, event: lexik_jwt_authentication.on_authentication_success }

    App\Service\WeatherService:
      arguments:
        $weatherApiKey: '%env(WEATHER_API_KEY)%'

    App\Service\WeatherDataService:
      arguments:
        $httpClient: '@http_client'

    App\Command\ImportClimateDataCommand:
      arguments:
        $weatherApiKey: '%env(WEATHER_API_KEY)%'

    App\Service\TokenService:
      arguments:
        $fromMail: '%env(FROM_MAIL)%'
        $appName: '%env(APP_NAME)%'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
